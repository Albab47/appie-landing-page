<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appie landing page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- navbar -->
    <header class="bg-[#0E1133] text-white py-5">
        <!-- nav container -->
        <div class="container mx-auto flex justify-between items-center font-medium px-5">
            <!-- logo and menu -->
            <div class="flex items-center space-x-7">
                <img src="./assets/logo-3.png" alt="">
                <nav class="hidden md:block">
                    <ul class="flex space-x-4">
                        <li>Home</li>
                        <li>About</li>
                        <li>Blog</li>
                        <li>Service</li>
                        <li>Contact</li>
                    </ul>
                </nav>
            </div>
            <!-- navbar buttons -->
            <div class="space-x-4 hidden md:block">
                <button>Log in</button>
                <button class="bg-[#EF4444] p-3 px-5 rounded-md border-2 hover:bg-transparent border-[#EF4444] duration-300">Get started</button>
            </div>
            <!-- burger menu -->
            <div class="md:hidden">
                <img class="w-9" src="./assets/more.png" alt="">
            </div>
        </div>
    </header>
</body>
</html>
